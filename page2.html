<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Pelajaran</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        button {
            margin-top: 15px;
            padding: 8px 15px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Jadwal Pelajaran</h2>
        <table>

                <th>Senin</th>
                <th>Selasa</th>
                <th>Rabu</th>
                <th>Kamis</th>
                <th>Jumat</th>
            </tr>
            <tr>
                <td>07:30 - 09:10</td>
                <td></td>
                <td>TI</td>
                <td>PDT</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>09:15 - 10:55</td>
                <td>TAM</td>
                <td>ADSI</td>
                <td>IOT(R)</td>
                <td>ML</td>
                <td>ML(R)</td>
            </tr>
            <tr>
                <td>11:00 - 12:40</td>
                <td></td>
                <td>AI</td>
                <td></td>
                <td>ADSI(R)</td>
                <td></td>
            </tr>

            <tr>
                <td>13.50 - 15.30</td>
                <td>IOT</td>
                <td></td>
                <td>AI(R)</td>

            <tr>
                <td>15.50 - 17.30</td>
                <td>PDT(R)</td>
                <td></td>
                <td></td>
                <td></td>
                <td>WEB(R)</td>
            </tr>
        </table>
        <button onclick="location.href='page1.html'">Kembali</button>
    </div>
</body>
</html>
